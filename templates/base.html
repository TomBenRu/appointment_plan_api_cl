<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Terminplanung{% endblock %}</title>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <nav class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold">Terminplanung</a>
                <div>
                    <a href="/" class="px-4 py-2 hover:bg-blue-700 rounded">Kalender</a>
                    <a href="/plans" class="px-4 py-2 hover:bg-blue-700 rounded">Pl√§ne</a>
                    <a href="/locations" class="px-4 py-2 hover:bg-blue-700 rounded">Arbeitsorte</a>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {% block year %}2023{% endblock %} Terminplanungs-Webseite</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
